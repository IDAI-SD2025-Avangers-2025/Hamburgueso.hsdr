<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesas IDAI</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hamburguesas IDAI</h1>
    <div class="contenedor-form"></div>

    <form action="" id="calcularPrecio">
            <div class="cantidad">
                <label for="cantidad">
                    Cantidad
                    <input type="number" name="cantidad" id="cantidad" value="1" min="1">
                </label>
            </div>

            <div class="tamanio">
                <h2>Tamaño</h2>
                <label for="chico">
                    <input type="radio" name="tam" id="chico" value="chico">
                    Chico (100 MXN)
                </label>
                <label for="mediano">
                    <input type="radio" name="tam" id="mediano" value="mediano">
                    Mediano (150 MXN)
                </label>
                <label for="grande">
                    <input type="radio" name="tam" id="grande" value="grande">
                    Grande (200 MXN)
                </label>
            </div>

            <div class="tipo-pan">
                <h2>Tipo de Pan</h2>
                <label for="integral">
                    <input type="radio" name="pan" id="integral" value="integral">
                    Integral (0 MXN)
                </label>
                <label for="blanco">
                    <input type="radio" name="pan" id="blanco" value="blanco">
                    Blanco (20 MXN)
                </label>
                <label for="papa">
                    <input type="radio" name="pan" id="papa" value="papa">
                    Papa (50 MXN)
                </label>
                <label for="parmesano">
                    <input type="radio" name="pan" id="parmesano" value="parmesano">
                    Parmesano (60 MXN)
                </label>
            </div>

            <div class="ingredientes">
                <h2>Ingredientes (10 MXN por adicional)</h2>
                <label for="tomate">
                    <input type="checkbox" name="tomate" id="tomate">
                    Tomate
                </label>
                <label for="cebolla">
                    <input type="checkbox" name="cebolla" id="cebolla">
                    Cebolla 
                </label>
                <label for="aguacate">
                    <input type="checkbox" name="aguacate" id="aguacate">
                    Aguacate
                </label>
                <label for="jamon">
                    <input type="checkbox" name="jamon" id="jamon">
                    Jamón
                </label>
                <label for="tocino">
                    <input type="checkbox" name="tocino" id="tocino">
                    Tocino
                </label>
                <label for="pina">
                    <input type="checkbox" name="pina" id="pina">
                    Piña
                </label>
                <label for="quesoBlanco">
                    <input type="checkbox" name="quesoBlanco" id="quesoBlanco">
                    Queso Blanco
                </label>
                <label for="quesoAmarillo">
                    <input type="checkbox" name="quesoAmarillo" id="quesoAmarillo">
                    Queso Amarillo
                </label>
                <label for="champiniones">
                    <input type="checkbox" name="champiñones" id="champiniones">
                    Champiñones
                </label>
                <label for="salami">
                    <input type="checkbox" name="salami" id="salami">
                    Salami
                </label>
            </div>

            <div class="combo">
                <label for="combo">
                    ¿Quieres hacerlo combo, incluye Refresco y Papas (75 MXN) ?
                    <select name="combo" id="combo">
                        <option value="no">No</option>
                        <option value="si">Sí</option>
                    </select>
                </label>
            </div>

            <div class="total">
                <button type="button" onclick="Calcular()">Calcular Precio</button>
                <label for="total">
                    Total a Pagar
                    <input type="number" name="total" id="total" readonly>
                </label>
            </div>
        </form>

<script src="calculos.js"></script>
</body>
</html>
